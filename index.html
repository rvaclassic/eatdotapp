        // --- Main App Component ---
        function App() {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            if (loading) {
                return <div className="flex justify-center items-center h-screen bg-gray-50"><p>Loading...</p></div>;
            }

            return (
                <div className="bg-gray-50 min-h-screen font-sans antialiased">
                    {user ? <MealApp user={user} /> : <AuthScreen />}
                </div>
            );
        }

        // --- Authentication Screen ---
        function AuthScreen() {
            const [isLogin, setIsLogin] = React.useState(true);
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            const [showLegalModal, setShowLegalModal] = React.useState(false);

            const handleAuthAction = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        await auth.createUserWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <div className="container mx-auto p-4 flex flex-col justify-center items-center h-screen">
                    <div className="w-full max-w-sm">
                        <header className="text-center mb-10">
                            <h1 className="text-7xl tracking-tighter font-pacifico text-green-500">Eat.</h1>
                            <p className="text-gray-500 mt-2">Plan your meals, simplify your life.</p>
                        </header>
                        <form onSubmit={handleAuthAction} className="bg-white shadow-xl shadow-green-500/20 rounded-2xl px-8 pt-6 pb-8 mb-4">
                            <h2 className="text-2xl font-bold text-center text-gray-700 mb-6">{isLogin ? 'Log In' : 'Sign Up'}</h2>
                            {error && <p className="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-sm">{error}</p>}
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="email">Email</label>
                                <input className="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="email" type="email" placeholder="Email" value={email} onChange={(e) => setEmail(e.target.value)} required />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="password">Password</label>
                                <input className="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="password" type="password" placeholder="******************" value={password} onChange={(e) => setPassword(e.target.value)} required />
                            </div>
                            <div className="flex items-center justify-between">
                                <button className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors" type="submit">
                                    {isLogin ? 'Log In' : 'Sign Up'}
                                </button>
                                <a className="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-700 cursor-pointer" onClick={() => {setIsLogin(!isLogin); setError('')}}>
                                    {isLogin ? 'Create an account' : 'Have an account?'}
                                </a>
                            </div>
                        </form>
                    </div>
                    <Footer onShowLegal={() => setShowLegalModal(true)} />
                    {showLegalModal && <LegalModal onClose={() => setShowLegalModal(false)} />}
                </div>
            );
        }

        // --- Main Application after Login ---
        function MealApp({ user }) {
            const [mealPlan, setMealPlan] = React.useState(null); // Start as null to indicate not yet loaded
            const [shoppingList, setShoppingList] = React.useState([]);
            const [favorites, setFavorites] = React.useState([]);
            const [activeTab, setActiveTab] = React.useState(() => localStorage.getItem('activeTab') || 'planner');
            const [firestoreError, setFirestoreError] = React.useState(null);
            const [showLegalModal, setShowLegalModal] = React.useState(false);
            
            const handleSetTab = (tabName) => {
                localStorage.setItem('activeTab', tabName);
                setActiveTab(tabName);
            };

            // --- Firestore Data Listeners ---
            React.useEffect(() => {
                if (!user) return;

                const handleError = (error) => {
                    console.error("Firestore Error:", error);
                    setFirestoreError("There was an error connecting to the database. Please check your security rules and internet connection.");
                };

                const unsubPlan = db.collection("users").doc(user.uid).collection("data").doc("mealPlan").onSnapshot(
                    (doc) => { 
                        setFirestoreError(null); 
                        const docData = doc.exists ? doc.data() : {};
                        const planFromDb = JSON.parse(JSON.stringify(docData));

                        Object.keys(planFromDb).forEach(day => {
                            Object.keys(planFromDb[day]).forEach(mealType => {
                                if (!Array.isArray(planFromDb[day][mealType])) {
                                    planFromDb[day][mealType] = planFromDb[day][mealType] ? [planFromDb[day][mealType]] : [];
                                }
                            });
                        });
                        setMealPlan(planFromDb);
                    },
                    handleError
                );
                const unsubList = db.collection("users").doc(user.uid).collection("shoppingList").onSnapshot(
                    (snapshot) => { setFirestoreError(null); setShoppingList(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))); },
                    handleError
                );
                const unsubFavorites = db.collection("users").doc(user.uid).collection("favorites").onSnapshot(
                    (snapshot) => { setFirestoreError(null); setFavorites(snapshot.docs.map(doc => doc.id)); },
                    handleError
                );

                return () => { unsubPlan(); unsubList(); unsubFavorites(); };
            }, [user.uid]);

            // This useEffect now handles all shopping list synchronization.
            // It runs whenever the meal plan changes, ensuring the list is always accurate.
            React.useEffect(() => {
                // Do not run if the meal plan hasn't been loaded from Firestore yet.
                if (mealPlan === null) return;

                const syncShoppingList = async () => {
                    const listCollectionRef = db.collection("users").doc(user.uid).collection("shoppingList");
    
                    const plannedRecipeIds = Object.values(mealPlan).flatMap(day => Object.values(day || {}).flat()).filter(Boolean);
                    const plannedIngredients = plannedRecipeIds.flatMap(recipeId => {
                        const recipe = allRecipes.find(r => r.id === recipeId);
                        return recipe ? recipe.ingredients : [];
                    });
    
                    const requiredItemsMap = new Map();
                    plannedIngredients.forEach(item => {
                        const key = `${item.name.toLowerCase().trim()}-${item.unit.toLowerCase().trim()}`.replace(/[^a-zA-Z0-9-]/g, '_');
                        if (requiredItemsMap.has(key)) {
                            requiredItemsMap.get(key).quantity += item.quantity;
                        } else {
                            requiredItemsMap.set(key, {
                                name: item.name,
                                quantity: item.quantity,
                                unit: item.unit,
                                category: item.category || 'Miscellaneous',
                                fromRecipe: true,
                                purchased: false
                            });
                        }
                    });
    
                    try {
                        const shoppingListSnapshot = await listCollectionRef.get();
                        const allExistingItems = new Map();
                        shoppingListSnapshot.forEach(doc => {
                            allExistingItems.set(doc.id, { id: doc.id, ...doc.data() });
                        });
    
                        const batch = db.batch();
    
                        for (const [key, newItemData] of requiredItemsMap.entries()) {
                            const existingItem = allExistingItems.get(key);
                            const docRef = listCollectionRef.doc(key);
                            if (existingItem) {
                                newItemData.purchased = existingItem.purchased || false;
                            }
                            batch.set(docRef, newItemData);
                        }
    
                        for (const [key, existingItem] of allExistingItems.entries()) {
                            if (existingItem.fromRecipe && !requiredItemsMap.has(key)) {
                                batch.delete(listCollectionRef.doc(key));
                            }
                        }
                        await batch.commit();
                    } catch (e) {
                        console.error("Sync failure:", e);
                        setFirestoreError("Could not update shopping list.");
                    }
                };

                syncShoppingList();
            }, [mealPlan, user.uid]);

            const handleLogout = () => {
                localStorage.removeItem('activeTab');
                auth.signOut();
            };

            const TabButton = ({ tabName, icon, label }) => (
                <button
                    onClick={() => handleSetTab(tabName)}
                    className={`flex items-center justify-center w-full sm:w-auto px-4 py-2 text-sm font-semibold rounded-full transition-all duration-300 ease-in-out ${activeTab === tabName ? 'bg-green-500 text-white shadow-md' : 'text-gray-600 hover:bg-green-100'}`}
                >
                    {icon}
                    <span className="hidden sm:inline-block">{label}</span>
                </button>
            );

            // Show a loading indicator until the meal plan is loaded for the first time
            if (mealPlan === null) {
                return <div className="flex justify-center items-center h-screen bg-gray-50"><p>Loading Your Meal Plan...</p></div>;
            }

            return (
                <div className="flex flex-col min-h-screen">
                    <div className="flex-grow container mx-auto p-2 sm:p-6 lg:p-8">
                        <header className="flex justify-between items-center mb-6 sm:mb-10">
                            <div className="w-24"></div>
                            <div className="text-center">
                                <button onClick={() => handleSetTab('planner')} className="focus:outline-none group">
                                    <h1 className="text-5xl sm:text-7xl tracking-tighter font-pacifico text-green-500 group-hover:text-green-600 transition-colors">Eat.</h1>
                                </button>
                                <p className="text-gray-500 mt-2 text-xs sm:text-base px-4">Your one-stop solution for meal planning, cooking and grocery shopping.</p>
                            </div>
                            <div className="w-24 flex justify-end">
                                <button onClick={handleLogout} className="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg transition-colors">Logout</button>
                            </div>
                        </header>
                        
                        {firestoreError && (
                            <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6" role="alert">
                                <p className="font-bold">Database Error</p>
                                <div className="text-sm">{firestoreError}</div>
                            </div>
                        )}

                        <div className="mb-8 p-1.5 bg-white/60 backdrop-blur-sm rounded-full shadow-inner flex justify-around sm:justify-center sm:space-x-2 max-w-xs sm:max-w-lg mx-auto">
                            <TabButton tabName="planner" icon={<CalendarIcon />} label="Planner" />
                            <TabButton tabName="cook" icon={<UtensilsIcon />} label="Cook" />
                            <TabButton tabName="recipes" icon={<BookOpenIcon />} label="Recipes" />
                            <TabButton tabName="shopping" icon={<ShoppingCartIcon />} label="Shopping List" />
                        </div>

                        <main>
                            {activeTab === 'planner' && <MealPlanner mealPlan={mealPlan} userId={user.uid} />}
                            {activeTab === 'cook' && <Cook mealPlan={mealPlan} />}
                            {activeTab === 'recipes' && <RecipeList userId={user.uid} favorites={favorites} mealPlan={mealPlan} />}
                            {activeTab === 'shopping' && <ShoppingList userId={user.uid} shoppingList={shoppingList} />}
                        </main>
                    </div>
                    <Footer onShowLegal={() => setShowLegalModal(true)} />
                    {showLegalModal && <LegalModal onClose={() => setShowLegalModal(false)} />}
                </div>
            );
        }

        // --- Reusable Components ---
        const BentoCard = ({ children, className, ...props }) => <div className={`bg-white rounded-2xl shadow-lg p-4 transition-all duration-300 hover:shadow-[0_0_15px_rgba(34,197,94,0.4)] hover:-translate-y-1 ${className}`} {...props}>{children}</div>;
        const Modal = ({ children, onClose }) => (
             <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4" onClick={onClose}>
                <div className="bg-white p-6 rounded-lg shadow-xl max-w-4xl w-full flex flex-col max-h-[90vh]" onClick={(e) => e.stopPropagation()}>
                    {children}
                </div>
            </div>
        );

        // --- Meal Planner with Drag & Drop ---
        function MealPlanner({ mealPlan, userId }) {
            const [showConfirmModal, setShowConfirmModal] = React.useState(false);
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const mealTypes = ["Breakfast", "Lunch", "Dinner"];
            const get = (obj, path, def) => path.split('.').reduce((o, p) => (o && o[p] !== undefined) ? o[p] : def, obj);

            const addMeal = async (day, mealType, recipeId) => {
                const planRef = db.collection("users").doc(userId).collection("data").doc("mealPlan");
                const fieldPath = `${day}.${mealType}`;
                try {
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(planRef);
                        const currentPlan = doc.data() || {};
                        const currentMeals = get(currentPlan, fieldPath, []);
                        if (currentMeals.length < 4) {
                            const newMeals = [...currentMeals, recipeId];
                            transaction.set(planRef, { [day]: { ...(currentPlan[day] || {}), [mealType]: newMeals } }, { merge: true });
                        }
                    });
                } catch (e) { console.error("Add meal transaction failed:", e); }
            };

            const removeMeal = async (day, mealType, recipeId, indexToRemove) => {
                const planRef = db.collection("users").doc(userId).collection("data").doc("mealPlan");
                const fieldPath = `${day}.${mealType}`;
                try {
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(planRef);
                        if (!doc.exists) return;
                        const currentPlan = doc.data();
                        const currentMeals = get(currentPlan, fieldPath, []);
                        if (currentMeals[indexToRemove] === recipeId) {
                            const newMeals = currentMeals.filter((_, index) => index !== indexToRemove);
                            transaction.set(planRef, { [day]: { ...(currentPlan[day] || {}), [mealType]: newMeals } }, { merge: true });
                        }
                    });
                } catch (e) { console.error("Remove meal transaction failed:", e); }
            };

            const handleClearWeek = async () => {
                setShowConfirmModal(false);
                const planRef = db.collection("users").doc(userId).collection("data").doc("mealPlan");
                await planRef.set({});
            };
            
            const handleDragStart = (e, recipeId, sourceDay, sourceMealType, sourceIndex) => {
                const dragData = { recipeId, sourceDay, sourceMealType, sourceIndex };
                e.dataTransfer.setData("application/json", JSON.stringify(dragData));
                e.currentTarget.classList.add('dragging');
            };

            const handleDragEnd = (e) => {
                e.currentTarget.classList.remove('dragging');
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const handleDragEnter = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over-slot');
            };

            const handleDragLeave = (e) => {
                e.currentTarget.classList.remove('drag-over-slot');
            };

            const handleDrop = async (e, targetDay, targetMealType) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over-slot');
                const jsonData = e.dataTransfer.getData("application/json");
                if (!jsonData) return;
                const { recipeId, sourceDay, sourceMealType, sourceIndex } = JSON.parse(jsonData);

                if (sourceDay === targetDay && sourceMealType === targetMealType) return;

                const planRef = db.collection("users").doc(userId).collection("data").doc("mealPlan");

                try {
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(planRef);
                        const currentPlan = doc.data() || {};
                        const sourceMeals = get(currentPlan, `${sourceDay}.${sourceMealType}`, []);
                        const targetMeals = get(currentPlan, `${targetDay}.${targetMealType}`, []);

                        if (targetMeals.length >= 4 || sourceMeals[sourceIndex] !== recipeId) {
                            return; 
                        }

                        const [movedRecipe] = sourceMeals.splice(sourceIndex, 1);
                        targetMeals.push(movedRecipe);
                        
                        const updatePayload = {};
                        if (sourceDay === targetDay) {
                            // [THE FIX] When moving within the same day, create a single update object for that day
                            // that includes the changes to BOTH the source and target meal slots.
                            updatePayload[sourceDay] = {
                                ...(currentPlan[sourceDay] || {}),
                                [sourceMealType]: sourceMeals,
                                [targetMealType]: targetMeals
                            };
                        } else {
                            // When moving between different days, create separate update objects for each day.
                            updatePayload[sourceDay] = { ...(currentPlan[sourceDay] || {}), [sourceMealType]: sourceMeals };
                            updatePayload[targetDay] = { ...(currentPlan[targetDay] || {}), [targetMealType]: targetMeals };
                        }
                        
                        transaction.set(planRef, updatePayload, { merge: true });
                    });
                } catch (e) { console.error("Drag-drop transaction failed:", e); }
            };

            return (
                <React.Fragment>
                    {showConfirmModal && (
                        <Modal onClose={() => setShowConfirmModal(false)}>
                            <h3 className="text-lg font-bold mb-4">Are you sure?</h3>
                            <p className="text-gray-600 mb-6">This will remove all meals from your planner for the week.</p>
                            <div className="flex justify-end gap-4">
                                <button onClick={() => setShowConfirmModal(false)} className="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
                                <button onClick={handleClearWeek} className="px-4 py-2 bg-red-500 text-white rounded-lg">Clear Week</button>
                            </div>
                        </Modal>
                    )}
                    <div className="text-right mb-4">
                        <button onClick={() => setShowConfirmModal(true)} className="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors text-sm">
                            Clear All Meals
                        </button>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-4 xl:grid-cols-7 gap-4">
                        {days.map(day => (
                            <BentoCard key={day} className="flex flex-col space-y-4">
                                <h3 className="font-bold text-lg text-center text-gray-800">{day}</h3>
                                {mealTypes.map(mealType => {
                                    const recipeIds = mealPlan[day]?.[mealType] || [];
                                    const isFull = recipeIds.length >= 4;
                                    
                                    return (
                                        <div key={mealType} className="p-1 rounded-lg">
                                            <h4 className="font-semibold text-sm text-gray-600 mb-1">{mealType}</h4>
                                            <div 
                                                className={`p-2 rounded-lg min-h-[6rem] space-y-1 transition-colors relative ${isFull ? 'bg-red-50' : 'bg-gray-50'}`}
                                                onDrop={(e) => handleDrop(e, day, mealType)}
                                                onDragOver={handleDragOver}
                                                onDragEnter={handleDragEnter}
                                                onDragLeave={handleDragLeave}
                                            >
                                                {recipeIds.map((recipeId, index) => {
                                                    const recipe = allRecipes.find(r => r.id === recipeId);
                                                    if (!recipe) return null;
                                                    return (
                                                        <div 
                                                            key={`${recipe.id}-${index}`} 
                                                            className="bg-green-100 p-1.5 rounded-md text-center relative group cursor-move"
                                                            draggable="true"
                                                            onDragStart={(e) => handleDragStart(e, recipe.id, day, mealType, index)}
                                                            onDragEnd={handleDragEnd}
                                                        >
                                                            <p className="font-semibold text-green-800 text-xs truncate">{recipe.name}</p>
                                                            <button onClick={() => removeMeal(day, mealType, recipe.id, index)} className="absolute top-0 right-0 mt-0.5 mr-0.5 text-red-500 hover:text-red-700 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                                                            </button>
                                                        </div>
                                                    );
                                                })}
                                                {isFull ? (
                                                    <div className="text-center text-red-500 text-xs font-semibold py-2">Meal Full</div>
                                                ) : (
                                                    <MealSlot onSelectRecipe={(selectedRecipe) => addMeal(day, mealType, selectedRecipe.id)} />
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </BentoCard>
                        ))}
                    </div>
                </React.Fragment>
            );
        }

        function MealSlot({ onSelectRecipe }) {
            const [isOpen, setIsOpen] = React.useState(false);
            const [searchTerm, setSearchTerm] = React.useState('');

            const filteredRecipes = React.useMemo(() => {
                if (!searchTerm) return allRecipes; // Show all recipes
                return allRecipes.filter(r => r.name.toLowerCase().includes(searchTerm.toLowerCase()));
            }, [searchTerm]);

            return (
                <div className="relative flex justify-center">
                    <button onClick={() => setIsOpen(!isOpen)} className="w-full text-center text-gray-400 hover:text-green-500 transition-colors py-1">
                         <PlusCircleIcon className="h-5 w-5 mx-auto"/>
                    </button>
                    {isOpen && (
                        <div className="absolute z-30 bottom-full mb-2 w-64 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                            <input 
                                type="text" 
                                placeholder="Search recipes..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full p-2 border-b text-sm focus:ring-green-500"
                            />
                            <ul className="py-1 max-h-60 overflow-y-auto">
                                {filteredRecipes.map(recipe => (
                                    <li key={recipe.id} onClick={() => { onSelectRecipe(recipe); setIsOpen(false); }} className="block px-4 py-2 text-sm text-gray-700 hover:bg-green-100 cursor-pointer">{recipe.name}</li>
                                ))}
                            </ul>
                        </div>
                    )}
                </div>
            );
        }

        // --- Cook Tab ---
        function Cook({ mealPlan }) {
            const [selectedRecipe, setSelectedRecipe] = React.useState(null);
            const [isCooking, setIsCooking] = React.useState(false);

            const plannedMeals = React.useMemo(() => {
                const daysOrder = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                const mealTypesOrder = ["Breakfast", "Lunch", "Dinner"];

                const meals = Object.entries(mealPlan).flatMap(([day, meals]) =>
                    Object.entries(meals || {}).flatMap(([mealType, recipeIds]) =>
                        (recipeIds || []).map(recipeId => {
                            const recipe = allRecipes.find(r => r.id === recipeId);
                            if (!recipe) return null;
                            return { day, mealType, ...recipe };
                        })
                    )
                ).filter(Boolean);

                meals.sort((a, b) => {
                    const dayIndexA = daysOrder.indexOf(a.day);
                    const dayIndexB = daysOrder.indexOf(b.day);
                    if (dayIndexA !== dayIndexB) return dayIndexA - dayIndexB;
                    const mealTypeIndexA = mealTypesOrder.indexOf(a.mealType);
                    const mealTypeIndexB = mealTypesOrder.indexOf(b.mealType);
                    return mealTypeIndexA - mealTypeIndexB;
                });

                return meals;
            }, [mealPlan]);

            if (isCooking && selectedRecipe) {
                return <CookMode recipe={selectedRecipe} onExit={() => setIsCooking(false)} />;
            }
            
            if (selectedRecipe) {
                return <RecipeDetailView recipe={selectedRecipe} onBack={() => setSelectedRecipe(null)} onStartCook={() => setIsCooking(true)} />;
            }

            return (
                <div className="text-center">
                    <h2 className="text-3xl font-bold text-gray-800">Ready to Cook?</h2>
                    <p className="text-gray-500 mt-1">Select a meal from your plan to see the recipe.</p>
                    <div className="mt-8 max-w-5xl mx-auto">
                        {plannedMeals.length > 0 ? (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {plannedMeals.map((meal, index) => (
                                    <BentoCard key={`${meal.id}-${index}`} onClick={() => setSelectedRecipe(meal)} className="cursor-pointer flex flex-col justify-between text-left p-5">
                                        <div>
                                            <p className="text-xs font-semibold uppercase tracking-wider text-green-500">{meal.day} {meal.mealType}</p>
                                            <h3 className="text-xl font-bold text-gray-800 mt-1">{meal.name}</h3>
                                        </div>
                                        <div className="mt-4 text-sm font-semibold text-green-600">View Recipe â</div>
                                    </BentoCard>
                                ))}
                            </div>
                        ) : (
                            <BentoCard className="p-8 max-w-md mx-auto">
                                <h3 className="text-xl font-semibold text-gray-700">No meals planned yet!</h3>
                                <p className="text-gray-500 mt-2">Head over to the "Planner" or "Recipes" tab to add some meals.</p>
                            </BentoCard>
                        )}
                    </div>
                </div>
            );
        }

        // --- Recipe Detail View ---
        function RecipeDetailView({ recipe, onBack, onStartCook }) {
            if (!recipe || !recipe.ingredients || !recipe.instructions) {
                return (
                    <BentoCard className="max-w-3xl mx-auto p-4 sm:p-8 text-center">
                        <h2 className="text-2xl sm:text-3xl font-bold text-red-600">Error Loading Recipe</h2>
                        <p className="text-gray-600 mt-2">There was a problem loading the details for this recipe.</p>
                        <button onClick={onBack} className="mt-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">Go Back</button>
                    </BentoCard>
                );
            }

            return (
                <BentoCard className="max-w-3xl mx-auto p-4 sm:p-8">
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <h2 className="text-2xl sm:text-3xl font-bold text-green-600">{recipe.name}</h2>
                            <p className="text-md text-green-600 mt-1">~{recipe.calories} cal</p>
                        </div>
                        <button onClick={onBack} className="text-sm text-gray-500 hover:text-gray-800 font-semibold flex items-center flex-shrink-0 ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4 mr-1"><path d="m15 18-6-6 6-6"/></svg>
                            Back to List
                        </button>
                    </div>
                    
                    <div className="flex flex-col md:flex-row gap-6 md:gap-8 mt-4">
                        <div className="md:w-1/3">
                            <h3 className="font-bold text-lg text-gray-800 mb-3 border-b pb-2">Ingredients</h3>
                            <ul className="space-y-2 text-sm text-gray-700">
                                {recipe.ingredients.map(ing => (
                                    <li key={ing.name} className="flex justify-between">
                                        <span>{ing.name}</span>
                                        <span className="text-gray-500 font-medium">{ing.quantity} {ing.unit}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <div className="md:w-2/3">
                            <h3 className="font-bold text-lg text-gray-800 mb-3 border-b pb-2">Instructions</h3>
                            <ol className="space-y-4">
                                {Array.isArray(recipe.instructions) && recipe.instructions.map((step, index) => (
                                    <li key={index} className="flex items-start">
                                        <div className="flex-shrink-0 bg-green-500 text-white rounded-full h-6 w-6 flex items-center justify-center font-bold text-sm mr-3 sm:mr-4 mt-1">{index + 1}</div>
                                        <p className="text-gray-700 text-sm sm:text-base">{step}</p>
                                    </li>
                                ))}
                            </ol>
                        </div>
                    </div>
                    <div className="mt-8 text-center">
                        <button onClick={onStartCook} className="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg transition-colors shadow-lg">Start Cooking</button>
                    </div>
                </BentoCard>
            );
        }

        // --- Recipe List Tab with New Filters and Sorting ---
        function RecipeList({ userId, favorites, mealPlan }) {
            const [searchTerm, setSearchTerm] = React.useState('');
            const [activeFilters, setActiveFilters] = React.useState([]);
            const [sortOption, setSortOption] = React.useState('name_asc');
            const [showFavorites, setShowFavorites] = React.useState(false);
            const [planningRecipe, setPlanningRecipe] = React.useState(null);
            const [showFilterModal, setShowFilterModal] = React.useState(false);

            const toggleFavorite = async (recipeId) => {
                const favRef = db.collection("users").doc(userId).collection("favorites").doc(recipeId.toString());
                if (favorites.includes(recipeId.toString())) {
                    await favRef.delete();
                } else {
                    await favRef.set({ favoritedAt: new Date() });
                }
            };

            const toggleFilter = (filter) => {
                setActiveFilters(prev => 
                    prev.includes(filter) 
                        ? prev.filter(f => f !== filter) 
                        : [...prev, filter]
                );
            };

            const filteredAndSortedRecipes = React.useMemo(() => {
                let processedRecipes = [...allRecipes];

                // 1. Filter by Favorites
                if (showFavorites) {
                    processedRecipes = processedRecipes.filter(recipe => favorites.includes(recipe.id.toString()));
                }

                // 2. Filter by Search Term
                if (searchTerm) {
                    const lowerCaseSearch = searchTerm.toLowerCase();
                    processedRecipes = processedRecipes.filter(recipe =>
                        recipe.name.toLowerCase().includes(lowerCaseSearch) ||
                        (recipe.ingredients && recipe.ingredients.some(ing => ing.name.toLowerCase().includes(lowerCaseSearch))) ||
                        (recipe.tags && recipe.tags.some(tag => tag.toLowerCase().includes(lowerCaseSearch)))
                    );
                }

                // 3. Filter by Active Tags
                if (activeFilters.length > 0) {
                    processedRecipes = processedRecipes.filter(recipe => 
                        activeFilters.every(filter => recipe.tags.includes(filter))
                    );
                }

                // 4. Sort
                const [sortBy, direction] = sortOption.split('_');
                processedRecipes.sort((a, b) => {
                    if (sortBy === 'name') {
                        return direction === 'asc' ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
                    }
                    if (sortBy === 'calories') {
                        return direction === 'asc' ? a.calories - b.calories : b.calories - a.calories;
                    }
                    if (sortBy === 'protein') {
                        return direction === 'asc' ? a.protein - b.protein : b.protein - a.protein;
                    }
                    return 0;
                });

                return processedRecipes;
            }, [searchTerm, activeFilters, sortOption, showFavorites, favorites]);
            
            return (
                <div>
                    {planningRecipe && <AddToPlanModal recipe={planningRecipe} onClose={() => setPlanningRecipe(null)} mealPlan={mealPlan} userId={userId} />}
                    {showFilterModal && <FilterModal activeFilters={activeFilters} toggleFilter={toggleFilter} onClose={() => setShowFilterModal(false)} />}

                    <div className="mb-6 bg-white p-4 rounded-2xl shadow-md space-y-4">
                        <div className="flex flex-col sm:flex-row gap-4">
                            <input type="text" placeholder="Search recipes, ingredients, or tags..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full sm:flex-grow p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"/>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setShowFilterModal(true)} className="flex-grow sm:flex-grow-0 flex items-center justify-center gap-2 p-2 w-full border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">
                                    <FilterIcon />
                                    <span>Filter</span>
                                    {activeFilters.length > 0 && <span className="bg-green-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">{activeFilters.length}</span>}
                                </button>
                                <button 
                                    onClick={() => setShowFavorites(!showFavorites)} 
                                    className={`p-2 border rounded-lg transition-colors ${showFavorites ? 'bg-red-100 border-red-200 text-red-600' : 'bg-white border-gray-300 text-gray-600 hover:bg-red-50'}`}
                                    title="Filter by Favorites"
                                >
                                    <HeartIcon filled={showFavorites} className="h-5 w-5" />
                                </button>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <label htmlFor="sort-select" className="font-semibold text-sm text-gray-600">Sort by:</label>
                            <select 
                                id="sort-select"
                                onChange={(e) => setSortOption(e.target.value)} 
                                value={sortOption} 
                                className="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 bg-white"
                            >
                                <option value="name_asc">Name (A-Z)</option>
                                <option value="name_desc">Name (Z-A)</option>
                                <option value="calories_asc">Calories (Low to High)</option>
                                <option value="calories_desc">Calories (High to Low)</option>
                                <option value="protein_asc">Protein (Low to High)</option>
                                <option value="protein_desc">Protein (High to Low)</option>
                            </select>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {filteredAndSortedRecipes.map(recipe => (
                            <BentoCard key={recipe.id} className="p-5 flex flex-col">
                                <div className="flex justify-between items-start">
                                    <h3 className="font-bold text-lg text-gray-800 mb-1 pr-2 flex-grow">{recipe.name}</h3>
                                    <div className="flex items-center flex-shrink-0">
                                        <button onClick={() => setPlanningRecipe(recipe)} className="text-gray-400 hover:text-green-500 mr-2"><PlusCircleIcon /></button>
                                        <button onClick={() => toggleFavorite(recipe.id)}><HeartIcon filled={favorites.includes(recipe.id.toString())} className="h-6 w-6" /></button>
                                    </div>
                                </div>
                                <p className="text-sm font-medium text-green-600 mb-2">~{recipe.calories} cal / {recipe.protein}g protein</p>
                                <div className="flex-grow mt-2 space-y-2">
                                    <div className="flex flex-wrap gap-1">
                                        {recipe.tags.slice(0, 4).map(tag => (
                                            <span key={tag} className="bg-gray-200 text-gray-700 text-xs font-semibold px-2 py-0.5 rounded-full">{tag}</span>
                                        ))}
                                    </div>
                                    <div>
                                        <p className="text-green-700 font-semibold text-xs mb-1">Ingredients:</p>
                                        <ul className="space-y-1 text-xs text-gray-700">
                                            {recipe.ingredients && recipe.ingredients.slice(0, 3).map(ing => <li key={ing.name} className="truncate">{ing.name}</li>)}
                                            {recipe.ingredients && recipe.ingredients.length > 3 && <li className="text-gray-400">...and more</li>}
                                        </ul>
                                    </div>
                                </div>
                            </BentoCard>
                        ))}
                    </div>
                </div>
            );
        }

        // --- Filter Modal Component ---
        function FilterModal({ activeFilters, toggleFilter, onClose }) {
            return (
                <Modal onClose={onClose}>
                    <div className="flex-shrink-0 flex justify-between items-center mb-4">
                        <h3 className="text-2xl font-bold">Filter Recipes</h3>
                        <button onClick={onClose} className="text-gray-500 hover:text-gray-800"><XIcon /></button>
                    </div>
                    <div className="flex-grow overflow-y-auto pr-4 space-y-6">
                        {Object.entries(tagGroups).map(([groupName, tags]) => (
                            <div key={groupName}>
                                <h4 className="font-bold text-lg text-gray-800 mb-2 border-b pb-1">{groupName}</h4>
                                <div className="flex flex-wrap gap-2">
                                    {tags.map(tag => {
                                        const isActive = activeFilters.includes(tag);
                                        return (
                                            <button 
                                                key={tag} 
                                                onClick={() => toggleFilter(tag)}
                                                className={`px-3 py-1.5 text-sm font-semibold rounded-full border-2 transition-colors ${isActive ? 'bg-green-500 border-green-500 text-white' : 'bg-white border-gray-300 hover:border-green-400'}`}
                                            >
                                                {tag}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="flex-shrink-0 mt-6 flex justify-end">
                        <button onClick={onClose} className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">Done</button>
                    </div>
                </Modal>
            );
        }

        // --- Add to Plan Modal with full D&D and item limits ---
        function AddToPlanModal({ recipe, onClose, mealPlan, userId }) {
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const mealTypes = ["Breakfast", "Lunch", "Dinner"];
            const get = (obj, path, def) => path.split('.').reduce((o, p) => (o && o[p] !== undefined) ? o[p] : def, obj);
            
            const handleAddRecipe = async (day, mealType, recipeId) => {
                const planRef = db.collection("users").doc(userId).collection("data").doc("mealPlan");
                const fieldPath = `${day}.${mealType}`;
                try {
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(planRef);
                        const currentPlan = doc.data() || {};
                        const currentMeals = get(currentPlan, fieldPath, []);
                        if (currentMeals.length < 4) {
                            const newMeals = [...currentMeals, recipeId];
                            transaction.set(planRef, { [day]: { ...(currentPlan[day] || {}), [mealType]: newMeals } }, { merge: true });
                        }
                    });
                } catch (e) { console.error("Modal add recipe transaction failed:", e); }
            };

            const handleRemoveRecipe = async (day, mealType, recipeIdToRemove, indexToRemove) => {
                const planRef = db.collection("users").doc(userId).collection("data").doc("mealPlan");
                const fieldPath = `${day}.${mealType}`;
                try {
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(planRef);
                        if (!doc.exists) return;
                        const currentPlan = doc.data();
                        const currentMeals = get(currentPlan, fieldPath, []);
                        if (currentMeals[indexToRemove] === recipeIdToRemove) {
                            const newMeals = currentMeals.filter((_, index) => index !== indexToRemove);
                            transaction.set(planRef, { [day]: { ...(currentPlan[day] || {}), [mealType]: newMeals } }, { merge: true });
                        }
                    });
                } catch (e) { console.error("Modal remove recipe transaction failed:", e); }
            };

            const handleDragStart = (e, dragData) => {
                e.dataTransfer.setData("application/json", JSON.stringify(dragData));
                e.currentTarget.classList.add('dragging');
            };
            
            const handleDragEnd = (e) => {
                 e.currentTarget.classList.remove('dragging');
            };

            const handleDrop = async (e, targetDay, targetMealType) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over-slot');
                const jsonData = e.dataTransfer.getData("application/json");
                if (!jsonData) return;
                
                const sourceData = JSON.parse(jsonData);
                if (sourceData.type !== 'rearrange') return;

                const { recipeId, sourceDay, sourceMealType, sourceIndex } = sourceData;
                if (sourceDay === targetDay && sourceMealType === targetMealType) return;

                const planRef = db.collection("users").doc(userId).collection("data").doc("mealPlan");
                
                try {
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(planRef);
                        const currentPlan = doc.data() || {};
                        const sourceMeals = get(currentPlan, `${sourceDay}.${sourceMealType}`, []);
                        const targetMeals = get(currentPlan, `${targetDay}.${targetMealType}`, []);

                        if (targetMeals.length >= 4 || sourceMeals[sourceIndex] !== recipeId) {
                            return;
                        }

                        const [movedRecipe] = sourceMeals.splice(sourceIndex, 1);
                        targetMeals.push(movedRecipe);
                        
                        const updatePayload = {};
                        if (sourceDay === targetDay) {
                            // [THE FIX] When moving within the same day, create a single update object for that day
                            // that includes the changes to BOTH the source and target meal slots.
                            updatePayload[sourceDay] = {
                                ...(currentPlan[sourceDay] || {}),
                                [sourceMealType]: sourceMeals,
                                [targetMealType]: targetMeals
                            };
                        } else {
                            // When moving between different days, create separate update objects for each day.
                            updatePayload[sourceDay] = { ...(currentPlan[sourceDay] || {}), [sourceMealType]: sourceMeals };
                            updatePayload[targetDay] = { ...(currentPlan[targetDay] || {}), [targetMealType]: targetMeals };
                        }
                        
                        transaction.set(planRef, updatePayload, { merge: true });
                    });
                } catch (e) { console.error("Modal drag-drop transaction failed:", e); }
            };

            const handleDragOver = (e) => e.preventDefault();
            const handleDragEnter = (e) => e.currentTarget.classList.add('drag-over-slot');
            const handleDragLeave = (e) => e.currentTarget.classList.remove('drag-over-slot');
            
            return (
                <Modal onClose={onClose}>
                    <div className="flex-shrink-0 flex justify-between items-center mb-4">
                         <h3 className="text-lg font-bold">Plan "{recipe.name}"</h3>
                         <button onClick={onClose} className="text-gray-500 hover:text-gray-800"><XIcon /></button>
                    </div>
                    <p className="flex-shrink-0 text-sm text-gray-600 mb-4">Click a slot to add, or drag meals to rearrange. Max 4 per slot.</p>
                    <div className="flex-grow overflow-y-auto pr-2">
                        <div className="space-y-4">
                            {days.map(day => (
                                <div key={day}>
                                    <p className="font-bold text-md text-gray-700">{day}</p>
                                    <div className="grid grid-cols-3 gap-2 mt-1">
                                        {mealTypes.map(mealType => {
                                            const recipeIds = mealPlan[day]?.[mealType] || [];
                                            const recipesInSlot = recipeIds.map((id, index) => ({
                                                ...allRecipes.find(r => r.id === id),
                                                instanceKey: `${day}-${mealType}-${id}-${index}`
                                            })).filter(r => r.id);
                                            const isFull = recipesInSlot.length >= 4;

                                            return (
                                                <div
                                                    key={`${day}-${mealType}`}
                                                    onClick={() => !isFull && handleAddRecipe(day, mealType, recipe.id)}
                                                    onDrop={(e) => handleDrop(e, day, mealType)}
                                                    onDragOver={handleDragOver}
                                                    onDragEnter={handleDragEnter}
                                                    onDragLeave={handleDragLeave}
                                                    className={`w-full p-2 rounded-lg transition-all text-sm min-h-[8rem] flex flex-col justify-start items-center text-center relative group 
                                                        ${isFull ? 'bg-red-100 text-red-800 cursor-not-allowed' : 'bg-gray-100 text-gray-700 hover:bg-green-100 cursor-pointer'}
                                                    `}
                                                >
                                                    <span className={`font-semibold ${isFull ? 'text-red-900' : ''}`}>{mealType}</span>
                                                    <div className="text-xs mt-1 w-full space-y-0.5 flex-grow">
                                                        {recipesInSlot.map((r, index) => (
                                                            <div 
                                                                key={r.instanceKey} 
                                                                draggable="true"
                                                                onDragStart={(e) => handleDragStart(e, { type: 'rearrange', recipeId: r.id, sourceDay: day, sourceMealType: mealType, sourceIndex: index })}
                                                                onDragEnd={handleDragEnd}
                                                                className="flex items-center justify-between w-full text-left bg-white/80 p-1 rounded-sm group/item cursor-move"
                                                            >
                                                                <p className="truncate text-xs flex-grow" title={r.name}>{r.name}</p>
                                                                <button 
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        handleRemoveRecipe(day, mealType, r.id, index);
                                                                    }}
                                                                    className="ml-1 text-red-400 hover:text-red-600 flex-shrink-0 opacity-0 group-hover/item:opacity-100 transition-opacity"
                                                                >
                                                                    <MiniXIcon />
                                                                </button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                    {isFull && (
                                                        <div className="w-full text-center text-xs font-bold text-red-600 py-1">SLOT FULL</div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="flex-shrink-0 mt-6 flex justify-end">
                        <button onClick={onClose} className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">Done</button>
                    </div>
                </Modal>
            );
        }

        // --- Shopping List Tab with Robust Update ---
        function ShoppingList({ userId, shoppingList }) {
            const [newItemName, setNewItemName] = React.useState('');
            const [newItemQty, setNewItemQty] = React.useState('1');
            const [newItemUnit, setNewItemUnit] = React.useState('pc');
            
            const togglePurchased = async (item) => {
                const itemRef = db.collection("users").doc(userId).collection("shoppingList").doc(item.id);
                await itemRef.set({ purchased: !item.purchased }, { merge: true });
            };

            const handleAddItem = async (e) => {
                e.preventDefault();
                if (!newItemName.trim()) return;

                const docId = `${newItemName.toLowerCase().trim()}-${newItemUnit.toLowerCase().trim()}`.replace(/[^a-zA-Z0-9-]/g, '_');
                const itemRef = db.collection("users").doc(userId).collection("shoppingList").doc(docId);
                const quantityToAdd = parseFloat(newItemQty) || 1;

                try {
                    await db.runTransaction(async (transaction) => {
                        const doc = await transaction.get(itemRef);
                        if (!doc.exists) {
                            transaction.set(itemRef, {
                                name: newItemName.trim(),
                                quantity: quantityToAdd,
                                unit: newItemUnit,
                                purchased: false,
                                category: 'Miscellaneous',
                                fromRecipe: false
                            });
                        } else {
                            const existingData = doc.data();
                            const newQuantity = (existingData.quantity || 0) + quantityToAdd;
                            transaction.update(itemRef, { 
                                quantity: newQuantity,
                                fromRecipe: false
                            });
                        }
                    });

                    setNewItemName('');
                    setNewItemQty('1');
                    setNewItemUnit('pc');
                } catch (error) {
                    console.error("Failed to add custom item:", error);
                }
            };
            
            const deleteCustomItem = async (itemId) => {
                await db.collection("users").doc(userId).collection("shoppingList").doc(itemId).delete();
            };

            const groupedList = React.useMemo(() => {
                const categoryOrder = ['Produce', 'Meat', 'Seafood', 'Dairy & Eggs', 'Bakery', 'Pantry', 'Frozen', 'Miscellaneous'];
                const grouped = shoppingList.reduce((acc, item) => {
                    const category = item.category || 'Miscellaneous';
                    if (!acc[category]) acc[category] = [];
                    acc[category].push(item);
                    return acc;
                }, {});
                
                const orderedGroupedList = {};
                categoryOrder.forEach(category => {
                    if (grouped[category]) {
                        orderedGroupedList[category] = grouped[category];
                    }
                });
                Object.keys(grouped).forEach(category => {
                    if (!orderedGroupedList[category]) {
                         orderedGroupedList[category] = grouped[category];
                    }
                });

                return orderedGroupedList;
            }, [shoppingList]);

            return (
                <div className="max-w-2xl mx-auto space-y-8">
                    <BentoCard>
                        <form onSubmit={handleAddItem} className="p-2 space-y-3">
                            <h3 className="font-bold text-lg text-gray-800">Add Custom Item</h3>
                            <div className="flex flex-col sm:flex-row gap-2">
                                <input type="text" placeholder="Item Name" value={newItemName} onChange={e => setNewItemName(e.target.value)} className="flex-grow p-2 border rounded-lg" required/>
                                <input type="number" placeholder="Qty" value={newItemQty} onChange={e => setNewItemQty(e.target.value)} className="w-20 p-2 border rounded-lg" required/>
                                <input type="text" placeholder="Unit" value={newItemUnit} onChange={e => setNewItemUnit(e.target.value)} className="w-24 p-2 border rounded-lg" required/>
                                <button type="submit" className="bg-green-500 text-white font-bold rounded-lg px-4 py-2 flex items-center justify-center"><PlusCircleIcon /> Add</button>
                            </div>
                        </form>
                    </BentoCard>
                    <div className="bg-white rounded-2xl shadow-lg p-6">
                        {Object.keys(groupedList).length > 0 ? Object.entries(groupedList).map(([category, items]) => (
                            <div key={category} className="mb-6">
                                <h3 className="font-bold text-xl text-gray-700 border-b-2 border-green-200 pb-2 mb-3">{category}</h3>
                                <ul className="space-y-3">
                                    {items.map(item => (
                                        <li key={item.id} className="flex items-center group">
                                            <input id={`item-${item.id}`} type="checkbox" checked={item.purchased || false} onChange={() => togglePurchased(item)} className="h-5 w-5 rounded border-gray-300 text-green-600 focus:ring-green-500 cursor-pointer accent-green-500"/>
                                            <label htmlFor={`item-${item.id}`} className={`ml-3 block text-sm flex-grow cursor-pointer group-hover:text-green-600 ${item.purchased ? 'text-gray-500 line-through' : 'text-gray-900'}`}>
                                                {item.name} <span className="text-gray-400">({item.quantity} {item.unit})</span>
                                            </label>
                                            {!item.fromRecipe && (
                                                <button onClick={() => deleteCustomItem(item.id)} className="text-gray-400 hover:text-red-500 ml-2 p-1">
                                                    <TrashIcon />
                                                </button>
                                            )}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )) : (
                           <div className="text-center py-8">
                                <p className="text-gray-500">Your shopping list is empty.</p>
                                <p className="text-gray-400 text-sm mt-1">Add meals to your planner to automatically generate a list.</p>
                           </div>
                        )}
                    </div>
                </div>
            );
        }

        // --- Interactive Cook Mode ---
        function CookMode({ recipe, onExit }) {
            const [step, setStep] = React.useState(0);
            const [timer, setTimer] = React.useState(null);
            const [timerDuration, setTimerDuration] = React.useState(0);
            const [timerKey, setTimerKey] = React.useState(0);

            const startTimerInSeconds = (seconds) => {
                setTimer(seconds);
                setTimerDuration(seconds);
                setTimerKey(prev => prev + 1);
            };

            React.useEffect(() => {
                if (timer === null || timer < 0) {
                    setTimer(null);
                    return;
                }
                const interval = setInterval(() => {
                    setTimer(t => t - 1);
                }, 1000);
                return () => clearInterval(interval);
            }, [timer, timerKey]);

            const parseInstruction = (instruction) => {
                const timeRegex = /(?:(\d+(?:[.-]\d+)?)|(a|an|one|two|three|four|five|six|seven|eight|nine|ten|a few))\s*(?:more|extra)?\s*(seconds?|minutes?|hours?)/gi;
                const parts = [];
                let lastIndex = 0;
                let match;
                const numberWords = { 'a': 1, 'an': 1, 'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5, 'six': 6, 'seven': 7, 'eight': 8, 'nine': 9, 'ten': 10, 'a few': 3 };

                while ((match = timeRegex.exec(instruction)) !== null) {
                    if (match.index > lastIndex) parts.push(instruction.substring(lastIndex, match.index));
                    const fullMatchText = match[0];
                    let value = match[1] ? parseFloat(match[1].split(/[-.]/)[0]) : (match[2] ? numberWords[match[2].toLowerCase()] : 0);
                    if (value > 0) {
                        let seconds = match[3].toLowerCase().startsWith('hour') ? value * 3600 : (match[3].toLowerCase().startsWith('minute') ? value * 60 : value);
                        parts.push(<button key={lastIndex} onClick={() => startTimerInSeconds(seconds)} className="bg-green-200 text-green-800 font-bold py-1 px-2 rounded-lg mx-1 inline-block">{fullMatchText}</button>);
                    } else {
                        parts.push(fullMatchText);
                    }
                    lastIndex = timeRegex.lastIndex;
                }
                if (lastIndex < instruction.length) parts.push(instruction.substring(lastIndex));
                return parts.length > 0 ? <>{parts}</> : instruction;
            };
            
            const currentInstructions = Array.isArray(recipe.instructions) ? recipe.instructions : [];
            const timerProgress = timerDuration > 0 ? (timer / timerDuration) * 100 : 0;

            return (
                <div className="fixed inset-0 bg-gray-50 flex flex-col p-4 sm:p-8 z-50">
                    <header className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl sm:text-3xl font-bold text-green-600">{recipe.name}</h2>
                        <button onClick={onExit} className="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">Exit Cook Mode</button>
                    </header>
                    
                    {timer !== null && (
                        <div className="w-full mb-4">
                            <div className="w-full bg-gray-200 rounded-full h-4">
                                <div className="bg-green-500 h-4 rounded-full transition-all duration-1000 linear" style={{ width: `${timerProgress}%` }}></div>
                            </div>
                            <p className="text-center font-bold text-lg mt-1">{Math.floor(timer / 60)}:{(timer % 60).toString().padStart(2, '0')}</p>
                        </div>
                    )}

                    <div className="flex-grow bg-white rounded-2xl shadow-xl flex flex-col justify-center items-center p-8 text-center">
                        <p className="text-gray-500 font-semibold mb-4">STEP {step + 1} / {currentInstructions.length}</p>
                        <p className="text-2xl sm:text-4xl lg:text-5xl font-medium text-gray-800 max-w-4xl">{currentInstructions.length > 0 ? parseInstruction(currentInstructions[step]) : "No instructions available."}</p>
                    </div>

                    <footer className="flex justify-center items-center gap-4 mt-6">
                        <button onClick={() => setStep(s => Math.max(0, s - 1))} disabled={step === 0} className="bg-white shadow-lg text-gray-800 font-bold py-3 px-8 rounded-lg disabled:opacity-50">Previous</button>
                        <button onClick={() => setStep(s => Math.min(currentInstructions.length - 1, s + 1))} disabled={step >= currentInstructions.length - 1} className="bg-green-500 shadow-lg text-white font-bold py-3 px-8 rounded-lg disabled:opacity-50">Next</button>
                    </footer>
                </div>
            );
        }

        // --- Footer and Legal Modal Components ---
        function Footer({ onShowLegal }) {
            return (
                <footer className="w-full bg-gray-100 border-t border-gray-200 p-4 mt-8">
                    <div className="container mx-auto text-center text-gray-500 text-sm">
                        <p>Â© 2024 EatDotApp Inc. All Rights Reserved.</p>
                        <button onClick={onShowLegal} className="text-green-600 hover:underline mt-1">Legal & About</button>
                    </div>
                </footer>
            );
        }

        function LegalModal({ onClose }) {
            const Section = ({ title, children }) => (
                <div className="mb-6">
                    <h4 className="text-xl font-bold text-gray-800 mb-2 border-b pb-1">{title}</h4>
                    <div className="space-y-3 text-gray-600 text-sm">{children}</div>
                </div>
            );
            return (
                <Modal onClose={onClose}>
                    <div className="flex-shrink-0 flex justify-between items-center mb-4">
                        <h3 className="text-2xl font-bold">Legal & About</h3>
                        <button onClick={onClose} className="text-gray-500 hover:text-gray-800"><XIcon /></button>
                    </div>
                    <div className="flex-grow overflow-y-auto pr-4 text-sm">
                        <Section title="Intellectual Property Rights">
                            <p><strong>Copyright Ownership:</strong> All original content featured on the EatDotApp Service, including but not limited to text, graphics, logos, icons, images, data compilations, recipe data, nutritional algorithms, user interface designs, and the underlying software code, is the exclusive property of EatDotApp Inc. or its content suppliers and is protected by United States and international copyright laws.</p>
                            <p><strong>Trademark Claims:</strong> The name "EatDotApp," our logos, slogans (e.g., "Plan your meals, simplify your life."), and the unique trade dress of our Service are trademarks of EatDotApp Inc. Unauthorized use is strictly prohibited.</p>
                            <p><strong>Trade Secret Protection:</strong> All non-public, proprietary systems, methodologies, and business information related to the EatDotApp Service are valuable trade secrets of EatDotApp Inc. This includes our proprietary recipe analysis algorithms, meal plan generation logic, and shopping list aggregation system. Unauthorized use, disclosure, or reverse engineering of these trade secrets is strictly prohibited.</p>
                        </Section>
                        <Section title="Terms of Service (IP Clauses)">
                             <p><strong>Intellectual Property:</strong> All technology, algorithms, code, and content related to the EatDotApp website and mobile applications are the exclusive property of EatDotApp Inc. and its licensors. Your use of the Service does not grant you any ownership rights to our intellectual property.</p>
                             <p><strong>Use Limitations:</strong> You agree not to copy, modify, create derivative works of, reverse engineer, decompile, or otherwise attempt to extract the source code of the Service or any part thereof, unless this is expressly permitted or required by law, or unless you have been specifically told that you may do so by EatDotApp Inc., in writing.</p>
                        </Section>
                        <Section title="About / Credits">
                            <p><strong>Our Technology:</strong> At EatDotApp, we've poured countless hours into developing a seamless and intelligent meal planning experience. Our proprietary technology is the heart of our service.</p>
                            <ul className="list-disc list-inside space-y-2 mt-2">
                                <li><strong>Original Meal Planning Algorithm:</strong> The logic that powers our meal planner, shopping list generation, and nutritional data analysis is an original creation of the EatDotApp team.</li>
                                <li><strong>Unique UI/UX Design:</strong> The visual design, layout, and user flow of our planner, "Cook Mode," and recipe browser are original works protected by copyright.</li>
                                <li><strong>Proprietary Database Structure:</strong> The way we organize and relate our extensive recipe and ingredient data is a unique and protected system.</li>
                            </ul>
                            <p className="mt-2">All rights to these systems, designs, and algorithms are the exclusive property of EatDotApp Inc. We're proud of the work we've done to make meal planning simpler for you.</p>
                        </Section>
                    </div>
                    <div className="flex-shrink-0 mt-6 flex justify-end">
                        <button onClick={onClose} className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">Done</button>
                    </div>
                </Modal>
            );
        }

        // --- Render App ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
    
</body>
</html>
